<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏</title>
	<style>
		.nav{
			height:41px;
			border-top:3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
			line-height: 41px;
		}
		a{
			color:#4c4c4c;
			text-decoration: none;
			height: 41px;
			display: inline-block;
			font-size: 12px;
			padding: 0 20px;/*0是上下,20是左右*/
			border:1px solid black;
			margin:0px;
		}
		.nav a:hover{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">新浪导航</a>
		<a href="#">新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">微博</a>
	</div>
</body>
</html>
