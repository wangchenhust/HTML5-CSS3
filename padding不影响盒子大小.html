<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
	<style>
		div{
			height: 50px;
			width:100px;
			background-color: pink;
		}
		div p{
			width:100%;/*会超出盒子大小*/
			padding: 20px;/*不加这一句p元素无显示*/
			background-color: green;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>
