<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语义化标签</title>
	<style>
		header,nav,footer{
			width: 800px;
			height: 100px;
			background-color: pink;
			border-radius: 15px;
			margin: 15px auto;
		}
		section{
			width: 500px;
			height: 200px;
			background-color: lightblue;
			border-radius: 15px;
			margin: 15px auto;
		}
	</style>
</head>
<body>
	<header>header</header>
	<nav></nav>
	<article>
		<section></section>
	</article>
	<aside></aside>
	<footer></footer>



	<!-- input新类型 -->
	<form action="">
		<ul>
			<li>邮箱：<input type="email"></li>
			<li>网址：<input type="url"></li>
			<li>日期<input type="date"></li>
			<li>时间<input type="time"></li>
			<li>数量<input type="number"></li>
			<li>手机号码：<input type="tel"></li>
			<li>搜索<input type="search"></li>
			<li>颜色<input type="color"></li>
			<li><input type="submit" value="提交"></li>
		</ul>
	</form>
</body>
</html>
