<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width:1226px;
			height: 285px;
			/*display: inline-block;*/
			background-color: pink;
			margin: 0 auto;
		}
		.box li{
			width: 296px;
			height: 285px;
			float: left;
			background-color: purple;
			margin-right: 14px;
		}
		/*必须要写成.box .last，要注意权重的问题 20*/
		.box .last{
			margin-right: 0;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li class="last">4</li>
	</ul>
</body>
</html>
